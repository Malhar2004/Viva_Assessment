<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="{% static 'css/signup_login.css' %}">
</head>
<body>

<div class="container" id="container">
  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form method="POST" id="authForm">
      {% csrf_token %}
      <h1>Sign Up</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" id="emailField" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <!-- Hidden field to specify action (login or signup) -->
      <input type="hidden" name="action" id="formAction" value="signup">

      <button type="button" onclick="submitSignup()">Sign Up</button>
      <p>Already have an account? <a href="#" id="signIn">Login</a></p>
    </form>
  </div>

  <!-- Login Form -->
  <div class="form-container sign-in-container">
    <form method="POST" id="authForm">
      {% csrf_token %}
      <h1>Login</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />

      <button type="button" onclick="submitLogin()">Log In</button>
      <p>Don't have an account? <a href="#" id="signUp">Sign Up</a></p>
    </form>
  </div>

  <!-- Overlay Section -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>
  </div>
</div>
    <script src="{% static 'js/signup_login.js' %}"></script>
</body>
</html>
